<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>급식 알레르기 체크 홈</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    html, body { height: 100%; background: #f4f5f7; }

    .mobile-frame {
      width: 100%;
      max-width: 430px;
      height: 100vh;
      max-height: 932px;
      background: #fff;
      border: 1px solid #e9ecef;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 430px) {
      .mobile-frame {
        height: 100dvh;
        max-height: none;
        border-radius: 0;
        border: none;
        box-shadow: none;
      }
    }

    /* 히어로 이미지 */
    .hero {
      position: relative;
      height: 220px;
      overflow: hidden;
    }
    .hero > img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,.55) 100%);
      z-index: 1; /* 오버레이 */
    }
    .hero-content {
      position: absolute;
      left: 16px;
      right: 16px;
      bottom: 16px;
      color: #fff;
      z-index: 2; /* 텍스트 앞으로 */
    }

    .brand-pill {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.25);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .section {
      padding: 16px;
      padding-bottom: 96px; /* 하단 버튼 공간 확보 */
    }

    /* 정보 카드 */
    .glass {
      background: rgba(248,249,250, 0.75);
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 12px 14px;
    }

    /* 버튼 하단 위치 */
    .bottom-button {
      position: absolute;
      bottom: 24px;
      left: 16px;
      right: 16px;
    }

    .point-item {
      padding: 10px 12px;
      border: 1px solid #eef0f2;
      border-radius: 12px;
      background: #fff;
    }

    .divider {
      height: 1px;
      background: #efefef;
      margin: 12px 0 10px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="mobile-frame">

    <div class="hero">
      <img src="main_img.png" alt="메인 이미지">
      <div class="hero-content">
        <span class="brand-pill mb-2">
          <i class="bi bi-shield-check"></i> 한빛고 알레르기 체크
        </span>
        <h2 class="fw-bold mb-1 text-white" style="line-height:1.2;">
          오늘의 급식, 안심하고 먹기
        </h2>
        <div class="small text-white">
          나의 알레르기에 맞춰 위험 식단을 빠르게 확인하세요
        </div>
      </div>
    </div>

    <div class="section">
      <div class="glass mb-3 d-flex align-items-start gap-2">
        <i class="bi bi-info-circle text-primary fs-5"></i>
        <div class="small">
          최초 1회 알레르기를 선택해두면 이후 자동으로 비교해 드려요.
        </div>
      </div>

      <div class="d-grid gap-2 mb-3">
        <div class="point-item d-flex align-items-center gap-2">
          <i class="bi bi-heart-pulse text-danger"></i>
          <div class="small">개인 알레르기 기반 위험 식단 강조 표시</div>
        </div>
        <div class="point-item d-flex align-items-center gap-2">
          <i class="bi bi-lightning-charge text-warning"></i>
          <div class="small">하루 급식표를 한 눈에, 빠른 탐색</div>
        </div>
        <div class="point-item d-flex align-items-center gap-2">
          <i class="bi bi-cloud-arrow-up text-primary"></i>
          <div class="small">내 기기 간 동기화(추후 업데이트 예정)</div>
        </div>
      </div>

      <div class="small text-muted">
        알레르기 체크 후, 위험 재료가 포함된 메뉴는 <span class="fw-semibold text-danger">강조</span>됩니다.
      </div>
      <div class="divider"></div>

      <div class="row g-2">
        <div class="col">
          <div class="glass text-center">
            <div class="small text-muted mb-1">오늘</div>
            <div class="fw-semibold">급식 확인</div>
          </div>
        </div>
        <div class="col">
          <div class="glass text-center">
            <div class="small text-muted mb-1">내일</div>
            <div class="fw-semibold">미리보기</div>
          </div>
        </div>
        <div class="col">
          <div class="glass text-center">
            <div class="small text-muted mb-1">옵션</div>
            <div class="fw-semibold">설정</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-button">
      <button id="next-btn" class="btn btn-primary w-100 py-3 fw-semibold">
        검사 시작하기
      </button>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("next-btn")?.addEventListener("click", () => {
        window.location.href = "home.html"; // index.html로 이동
      });
    });
  </script>
</body>
</html>
