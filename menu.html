<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 급식</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body { height: 100%; background: #f4f5f7; }

    .mobile-frame {
      width: 100%;
      max-width: 430px;   /* 모바일 폭 제한 */
      height: 100vh;      /* 전체 높이 */
      max-height: 932px;  /* 필요시 조정 (아이폰 14 Pro Max 기준) */
      background: #fff;
      border: 1px solid #e9ecef;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      overflow-y: auto;
      padding: 1rem;
      position: relative; /* 버튼 절대 위치 기준 */
    }

    @media (max-width: 430px) {
      .mobile-frame {
        height: 100dvh;
        max-height: none;
        border-radius: 0;
        border: none;
        box-shadow: none;
      }
    }

    /* 하단 버튼 */
    .bottom-buttons {
      position: absolute;
      bottom: 24px; /* 하단에서 24px 위 */
      left: 16px;
      right: 16px;
    }

    /* ▼▼▼ [수정] 알레르기 경고 아이콘 스타일 (이전 수정) ▼▼▼ */
    #warning-box {
      line-height: 1.8; 
    }
    .allergy-item {
      display: inline-flex; 
      align-items: center;  
      white-space: nowrap;  
      background: rgba(220, 53, 69, 0.05); 
      border: 1px solid rgba(220, 53, 69, 0.1);
      padding: 3px 8px;   
      border-radius: 8px; 
      margin-right: 5px;  
      margin-bottom: 5px; 
      font-size: 0.95rem; 
      font-weight: 500;   
    }
    .allergy-icon {
      width: 18px;    
      height: 18px;   
      margin-left: 5px; 
      object-fit: contain;
    }
    /* ▲▲▲ [수정] 여기까지 ▲▲▲ */


    /* ▼▼▼ [추가/수정] 메뉴 아이템(li) 정렬 및 아이콘 스타일 ▼▼▼ */
    .list-group-item {
      display: flex;
      justify-content: space-between; /* 양쪽 끝으로 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
    }

    .menu-item-icons {
      display: flex;
      gap: 4px; /* 아이콘 사이의 간격 */
      flex-shrink: 0; /* 아이콘이 많아도 줄어들지 않게 */
      margin-left: 8px; /* 메뉴 이름과 아이콘 사이 간격 */
      object-fit: contain;
    }

    .menu-item-icon {
      width: 22px;
      height: 22px;
      opacity: 0.4; /* 기본적으로 모든 아이콘은 연하게 표시 */
      object-fit: contain;
    }

    /* 사용자가 선택한 알레르기 아이콘만 강조 (붉은 테두리) */
    .menu-item-icon.icon-danger {
      opacity: 1;
    }
    /* ▲▲▲ [추가/수정] 여기까지 ▲▲▲ */

  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="mobile-frame">

    <h2 id="user-name" class="mb-3 fw-bold"></h2>
    <h4 id="date-info" class="mb-3"></h4>
    
    <div id="warning-box" class="mb-3 fw-bold text-danger"></div>
    
    <ul id="menu-list" class="list-group mb-3"></ul>

    <div class="bottom-buttons d-flex justify-content-between">
      <button id="prev-btn" class="btn btn-outline-secondary">← 이전</button>
      <button id="next-btn" class="btn btn-outline-secondary">다음 →</button>
    </div>

  </div>
  <script src="meals.js"></script> 
  
  <script src="menu.js"></script>
</body>
</html>
