<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>해당되는 알레르기를 모두 체크하세요!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body { height: 100%; background: #f4f5f7; }

    .mobile-frame {
      width: 100%;
      max-width: 430px;
      height: 100vh;
      max-height: 932px;
      background: #fff;
      border: 1px solid #e9ecef;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .content {
      padding: 16px;
      padding-bottom: 110px;
      overflow-y: auto;
      height: 100%;
    }

    @media (max-width: 430px) {
      .mobile-frame {
        height: 100dvh;
        max-height: none;
        border-radius: 0;
        border: none;
        box-shadow: none;
      }
    }

    .bottom-button {
      position: absolute;
      bottom: 24px;
      left: 16px;
      right: 16px;
    }

    .page-title { line-height: 1.25; }
    .page-sub { color:#6c757d; font-size: 14px; }

    /* 중앙 정렬용 flex container */
    #allergy-checkboxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* 중앙 정렬 */
      gap: 0.5rem 1rem; /* 세로 1.5rem, 수평 1rem */
      padding: 0;
    }

    #allergy-checkboxes .form-check {
      padding: 0;
      margin: 0;
      width: calc(50% - 0.5rem); /* 2열 구조 유지 + gap 반영 */
    }

    #allergy-checkboxes .form-check-input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    #allergy-checkboxes .form-check-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      text-align: left;
      padding: 10px 14px;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      background: #fff;
      color: #212529;
      font-size: 14px;
      transition: .15s ease;
      user-select: none;
    }

    #allergy-checkboxes .form-check-label:hover {
      border-color: #ced4da;
      background: #f8f9fa;
    }

    #allergy-checkboxes .form-check-input:checked + .form-check-label {
      background: #0d6efd;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: 0 6px 16px rgba(13,110,253,0.2);
    }

    .name-card {
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 12px;
      background: #fff;
    }

    .allergy-icon-small {
      width: 24px;
      height: 24px;
      opacity: 0.5;
      transition: .15s ease;
      object-fit: contain;
    }

    #allergy-checkboxes .form-check-input:checked + .form-check-label .allergy-icon-small {
      opacity: 1;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="mobile-frame">
    <div class="content container-fluid">
      <h4 class="page-title fw-bold text-center mt-2 mb-1">알레르기를 모두 체크하세요</h4>
      <p class="page-sub text-center mb-4">선택한 항목은 다음 화면에서 자동 비교됩니다.</p>

      <div class="name-card mb-3">
        <label for="name-input" class="form-label mb-1">이름</label>
        <input type="text" class="form-control" id="name-input" placeholder="이름을 입력하세요" />
      </div>

      <div class="mb-2">
        <label class="form-label">해당되는 알레르기</label>
        <div id="allergy-checkboxes"></div>
      </div>
    </div>

    <div class="bottom-button">
      <button id="next-btn" class="btn btn-primary w-100 py-3 fw-semibold">확인</button>
    </div>
  </div>

  <script>
    const allergyCodes = {
      "01": "난류", "02": "우유", "03": "메밀", "04": "땅콩", "05": "대두",
      "06": "밀", "07": "고등어", "08": "게", "09": "새우", "10": "돼지고기",
      "11": "복숭아", "12": "토마토", "13": "아황산류", "14": "호두", "15": "닭고기",
      "16": "쇠고기", "17": "오징어", "18": "조개류", "19": "잣"
    };

    const allergyImages = {
      "01": "images/01.png", "02": "images/02.png", "03": "images/03.png",
      "04": "images/04.png", "05": "images/05.png", "06": "images/06.png",
      "07": "images/07.png", "08": "images/08.png", "09": "images/09.png",
      "10": "images/10.png", "11": "images/11.png", "12": "images/12.png",
      "13": "images/13.png", "14": "images/14.png", "15": "images/15.png",
      "16": "images/16.png", "17": "images/17.png", "18": "images/18.png",
      "19": "images/19.png"
    };

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("allergy-checkboxes");

      Object.entries(allergyCodes).forEach(([code, label]) => {
        const wrapper = document.createElement("div");
        wrapper.className = "form-check";

        const checkbox = document.createElement("input");
        checkbox.className = "form-check-input";
        checkbox.type = "checkbox";
        checkbox.id = `allergy-${code}`;
        checkbox.value = code;
        checkbox.name = "allergies";

        const labelElement = document.createElement("label");
        labelElement.className = "form-check-label";
        labelElement.setAttribute("for", `allergy-${code}`);

        const imgSrc = allergyImages[code];
        labelElement.innerHTML = `
          <span>${label}</span>
          <img src="${imgSrc}" alt="${label}" class="allergy-icon-small">
        `;

        wrapper.appendChild(checkbox);
        wrapper.appendChild(labelElement);
        container.appendChild(wrapper);
      });

      document.getElementById("next-btn")?.addEventListener("click", () => {
        const checkboxes = document.querySelectorAll("input[name='allergies']:checked");
        const selectedAllergies = Array.from(checkboxes).map(cb => cb.value);
        const userName = document.getElementById("name-input")?.value || "";
        localStorage.setItem("userAllergies", JSON.stringify(selectedAllergies));
        localStorage.setItem("userName", userName);
        window.location.href = "menu.html";
      });
    });
  </script>
</body>
</html>
